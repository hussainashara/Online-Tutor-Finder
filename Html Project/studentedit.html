<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/edit.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Edit Profile</title>
</head>
<body>
    <div class="header">
        <H2>Edit Profile</H2>
    </div>
    <div class="container">
        <div class="photo">
            <div id="profile-container">
                <image id="profileImage" src="CSS/images/student.png" />
            </div>
            <input id="imageUpload" type="file" name="profile_photo" class="profile" placeholder="Photo" required="" capture>
        </div>
        <div class="div1">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" class="fname" maxlength="25">
            <br><br>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="male">Female</option>
                <option value="male">Others</option>
            </select>
            <br><br>
            <label for="add1">Address 1</label><br>
            <textarea name="add1" id="add1" cols="33" rows="3"></textarea>
            <br><br>
            <label for="town">Town/City</label><br>
            <input type="text" class="town" id="town">
            <br><br>
            <label for="country">Country</label><br>
            <input type="text" id="country" class="country">
            <br><br>
        </div>
        <div class="div2">
            <label for="fname">Last Name</label><br>
            <input type="text" id="lname" class="lname" maxlength="25">
            <br><br>
            <label for="phone">Phone Number</label><br>
            <input type="number" class="phone" id="phone" maxlength="10">
            <br><br>
            <label for="add1">Address 2</label><br>
            <textarea name="add2" id="add2" cols="33" rows="3"></textarea>
            <br><br>
            <label for="town">State</label><br>
            <input type="text" class="town" id="town">
            <br><br>
        </div>
        <div class="extra">
            <label for="std">Class</label>
            <input type="text" class="std" id="std"><br><br>
            <label for="subject">Subjects You Wants to Study</label><br>
            <input type="text" class="sub1" id="sub1" placeholder="Subject 1"><br><br>
            <input type="text" class="sub2" id="sub2" placeholder="Subject 2"><br><br>
            <input type="text" class="sub3" id="sub3" placeholder="Subject 3">
            <br><br>
        </div>
        <div class="bio">
            <label for="distance">Distance You Wants to Travel</label><br>
            <select name="gender" id="gender">
                <option value="1Km">1 Kilometre</option>
                <option value="2Km">2 Kilometre</option>
                <option value="3Km">3 Kilometre</option>
                <option value="3Km">4 Kilometre</option>
                <option value="3Km">5 Kilometre</option>
                <option value="3Km">8 Kilometre</option>
                <option value="3Km">10 Kilometre</option>
            </select>
            <br><br>    
            <textarea name="bio" id="bio" cols="60" rows="10">Enter More About Yourself</textarea>
            <br><br>
        </div>
        <div class="submit">
            <a href="stview.html">Submit Changes</a>
        </div>
    </div>
    <div class="footer">
        <footer>
            <h2>Created By Aghara Prashant & Ashara Hussain</h2>
        </footer>
    </div>
</body>

<script>
    $("#profileImage").click(function (e) {
        $("#imageUpload").click();
    });

    function fasterPreview(uploader) {
        if (uploader.files && uploader.files[0]) {
            $('#profileImage').attr('src',
                window.URL.createObjectURL(uploader.files[0]));
        }
    }

    $("#imageUpload").change(function () {
        fasterPreview(this);
    });
</script>

</html>
