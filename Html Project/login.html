<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/logstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>

<body>
    <div class="conhead">
        <div class="header">
            <h2>Login To TUTOR FINDER</h2>
        </div>
    </div>
    <div class="container">
        <form action="/" method="POST">
            <div class="content">
                <i class="fa fa-user icon"></i>
                <input type="text" id="username" name="username" maxlength="25" placeholder="Username">
                <br><br>
                <i class="fa fa-lock icon"> </i>
                <input type="password" id="password" name="password" maxlength="100" placeholder="Password">
                <div class="submit">
                    <input type="submit" name="login" id="login" value="Login" class="btnlogin">
                </div>
                <div class="register">
                    <a href="regiter.html">Create New Account</a>
                </div>
                <div class="password">
                    <a href="forget.html">Forget Password</a>
                </div>
            </div>
        </form>
    </div>
    <div class="confoot">
        <h2>Created By Aghara Prashant & Ashara Hussain</h2>
    </div>
</body>

</html>
